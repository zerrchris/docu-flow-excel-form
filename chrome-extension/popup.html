<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="design-tokens.css">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      width: 300px;
      padding: 20px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      line-height: 1.5;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      width: 48px;
      height: 48px;
      margin: 0 auto 10px;
      color: hsl(var(--primary));
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      color: hsl(var(--foreground));
      margin: 0;
      background: var(--gradient-primary);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .subtitle {
      font-size: 12px;
      color: hsl(var(--muted-foreground));
      margin: 4px 0 0 0;
    }
    
    .status {
      padding: 10px;
      border-radius: var(--radius);
      margin: 16px 0;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
    }
    
    .status.active {
      background: hsl(var(--success) / 0.1);
      color: hsl(var(--success));
      border: 1px solid hsl(var(--success) / 0.3);
    }
    
    .status.inactive {
      background: hsl(var(--destructive) / 0.1);
      color: hsl(var(--destructive));
      border: 1px solid hsl(var(--destructive) / 0.3);
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    /* Button styling matching the web app */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 16px;
      border: 1px solid hsl(var(--border));
      border-radius: var(--radius);
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition-smooth);
      text-decoration: none;
      font-family: inherit;
      white-space: nowrap;
    }
    
    .btn:hover {
      background: hsl(var(--accent));
      color: hsl(var(--accent-foreground));
    }
    
    .btn:focus-visible {
      outline: none;
      ring: 2px solid hsl(var(--ring));
      ring-offset: 2px;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* Primary button with gradient */
    .btn.primary {
      background: var(--gradient-primary);
      color: hsl(var(--primary-foreground));
      border: none;
      box-shadow: var(--shadow-primary);
    }
    
    .btn.primary:hover {
      box-shadow: 0 20px 40px -10px hsl(var(--primary) / 0.4);
      transform: translateY(-1px);
    }
    
    /* Secondary button */
    .btn.secondary {
      background: hsl(var(--secondary));
      color: hsl(var(--secondary-foreground));
      border-color: hsl(var(--secondary));
    }
    
    .btn.secondary:hover {
      background: hsl(var(--secondary) / 0.8);
    }
    
    .info-box {
      background: hsl(var(--primary) / 0.05);
      border: 1px solid hsl(var(--primary) / 0.2);
      border-radius: var(--radius);
      padding: 12px;
      margin-bottom: 16px;
      font-size: 12px;
    }
    
    .info-box p {
      margin: 4px 0;
      color: hsl(var(--foreground));
    }
    
    .info-box strong {
      color: hsl(var(--primary));
    }
  </style>
</head>
<body>
  <div class="header">
    <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="RunsheetPro parcel pin logo">
      <title>RunsheetPro parcel pin logo</title>
      <rect x="8" y="12" width="48" height="36" rx="6" ry="6" fill="none" stroke="currentColor" stroke-width="2.5" />
      <path d="M24 12v36M40 12v36M8 24h48M8 32h48" stroke="currentColor" stroke-opacity="0.35" stroke-width="1.5" fill="none" />
      <path d="M32 20c-5 0-9 4-9 9 0 7 9 14 9 14s9-7 9-14c0-5-4-9-9-9z" fill="none" stroke="currentColor" stroke-width="3" stroke-linejoin="round" />
      <circle cx="32" cy="29" r="3" fill="currentColor" />
    </svg>
    <h1 class="title">RunsheetPro</h1>
    <p class="subtitle">Runsheet Assistant</p>
  </div>
  
  <div class="info-box">
    <p><strong>üìù First time using?</strong></p>
    <p>Refresh the current page after activating to begin working with your runsheets.</p>
  </div>
  
  <div id="status" class="status inactive">
    Extension not active
  </div>
  
  <div class="actions">
    <button id="toggleBtn" class="btn primary">Activate Extension</button>
    <button id="viewModeBtn" class="btn secondary" style="display: none;">Switch to Full View</button>
    <button id="screenshotBtn" class="btn secondary" style="display: none;">üì∑ Screenshot</button>
    <button id="openApp" class="btn secondary">Open Full App</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
