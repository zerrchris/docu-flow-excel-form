<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 48px;
      height: 48px;
      margin: 0 auto 10px;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #1f2937;
      margin: 0;
    }
    .subtitle {
      font-size: 12px;
      color: #6b7280;
      margin: 4px 0 0 0;
    }
    .status {
      padding: 10px;
      border-radius: 6px;
      margin: 16px 0;
      text-align: center;
      font-size: 14px;
    }
    .status.active {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    .status.inactive {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .btn {
      padding: 8px 16px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: #ffffff;
      color: #374151;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn:hover {
      background: #f9fafb;
      border-color: #9ca3af;
    }
    .btn.primary {
      background: hsl(215 80% 40%);
      color: hsl(210 40% 98%);
      border-color: hsl(215 80% 40%);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .btn.primary:hover {
      background: hsl(215 80% 35%);
      border-color: hsl(215 80% 35%);
      box-shadow: 0 10px 30px -10px hsl(215 80% 40% / 0.3);
    }
    .info-box {
      background: hsl(215 80% 95%);
      border: 1px solid hsl(215 80% 40%);
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 12px;
    }
    .info-box p {
      margin: 4px 0;
      color: hsl(222 47% 11%);
    }
    .info-box strong {
      color: hsl(215 80% 40%);
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="RunsheetPro" class="logo">
    <h1 class="title">RunsheetPro</h1>
    <p class="subtitle">Runsheet Assistant</p>
  </div>
  
  <div class="info-box">
    <p><strong>üìù First time using?</strong></p>
    <p>Refresh the current page after activating to begin working with your runsheets.</p>
  </div>
  
  <div id="status" class="status inactive">
    Extension not active
  </div>
  
  <div class="actions">
    <button id="toggleBtn" class="btn primary">Activate Extension</button>
    <button id="viewModeBtn" class="btn" style="display: none;">Switch to Full View</button>
    <button id="screenshotBtn" class="btn" style="display: none;">üì∑ Screenshot</button>
    <button id="openApp" class="btn">Open Full App</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
