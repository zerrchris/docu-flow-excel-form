<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocuFlow Extension</title>
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }

    .content {
      padding: 16px;
    }

    .status-section {
      background: white;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #e2e8f0;
    }

    .status-label {
      font-size: 12px;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .status-value {
      font-size: 14px;
      font-weight: 600;
      color: #1e293b;
    }

    .quick-stats {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 8px;
      margin-bottom: 16px;
    }

    .stat-item {
      background: white;
      padding: 8px;
      border-radius: 6px;
      text-align: center;
      border: 1px solid #e2e8f0;
    }

    .stat-number {
      font-size: 18px;
      font-weight: 700;
      color: #667eea;
      display: block;
    }

    .stat-label {
      font-size: 10px;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .button {
      width: 100%;
      padding: 10px 16px;
      margin-bottom: 8px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .button-primary {
      background: #667eea;
      color: white;
    }

    .button-primary:hover {
      background: #5a67d8;
    }

    .button-secondary {
      background: #f1f5f9;
      color: #475569;
      border: 1px solid #e2e8f0;
    }

    .button-secondary:hover {
      background: #e2e8f0;
    }

    .button-danger {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }

    .button-danger:hover {
      background: #fee2e2;
    }

    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .auth-section {
      background: #fffbeb;
      border: 1px solid #fbbf24;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .auth-message {
      font-size: 13px;
      color: #92400e;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>DocuFlow Runsheet</h1>
  </div>

  <div class="content">
    <!-- Authentication Section (initially hidden) -->
    <div id="auth-section" class="auth-section" style="display: none;">
      <div class="auth-message">
        Please sign in to sync your data with DocuFlow
      </div>
      <button id="login-btn" class="button button-primary">Sign In</button>
    </div>

    <!-- Current Runsheet Status -->
    <div class="status-section">
      <div class="status-label">Current Runsheet</div>
      <div id="current-runsheet" class="status-value">Loading...</div>
    </div>

    <!-- Quick Stats -->
    <div class="quick-stats">
      <div class="stat-item">
        <span id="captures-count" class="stat-number">0</span>
        <span class="stat-label">Captures</span>
      </div>
      <div class="stat-item">
        <span id="text-count" class="stat-number">0</span>
        <span class="stat-label">Text</span>
      </div>
      <div class="stat-item">
        <span id="saved-rows" class="stat-number">0</span>
        <span class="stat-label">Saved</span>
      </div>
    </div>

    <!-- Action Buttons -->
    <button id="toggle-panel-btn" class="button button-primary">Toggle Panel</button>
    <button id="open-webapp-btn" class="button button-secondary">Open Web App</button>
    <button id="sync-data-btn" class="button button-secondary">Sync Data</button>
    <button id="clear-session-btn" class="button button-danger">Clear Session</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
